<!DOCTYPE html>
<title>Register Page</title>
<html>
<head>
<link href="css.css" rel="stylesheet" type="text/css">
</head>
<body>
<img src="" alt="Captain Burke Park">   
<div class="space"> 
</div> 
    <div class="loginbox">
    <h1>Login Here</h1>
    <form>
    <p>First Name</p>
    <input type="text" name="firstName" placeholder="First Name" required>
    <p>Last Name</p>
    <input type="text" name="lastName" placeholder="Last Name" required> 
    <p>Email</p>
    <input type="email" name="email" placeholder="Email" required>
    <p>Postcode</p>
    <input type="number" pattern="[0-9]{4}" name="postCode" placeholder="Postcode" title="A four digit postcode is required." required>
    <p>Password</p>
    <input type="password" name="password" placeholder="Password" required>
    <p>Repeat Password</p>
    <input type="password" name="passwordRepeat" placeholder="Repeat Password" required>
    <br/>
    <a> Do you accept our</a>
    <a href="LinkToTerms">Terms and condition?</a> 
    <input type="checkbox"  value="Tick" required>
    <input type="submit" name="submit"  value="Register">
    </form>
</div>
</body>
</html>
